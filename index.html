    <title>Website Konversi Suhu</title>

    <link rel="stylesheet" href="css/#style.css">
</head>
<body>
    <header>
        Website Konversi Suhu HamdaniA.H
    </header>

    <main>

        <div>
            <p> Masukkan suhu derajat Celsius (&deg;C) ke kotak di bawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (&deg;F).</p>
        </div>

        <form>

            <div>
                <label for="input-suhu">Celcius (&deg;C)</label>
                <input type="number" id = "input-suhu" name="input-suhu" readonly>
            </div>

            <div>
                <button>konversi</button>
                <button>Reset</button>
                <button>Reverse</button>
            </div>

        </form>

        <div>
            <label>penjelasan</label>
        </div>

        <div>
            <header>
                <h2>Cara Konversi Celcius</h2>
            </header>
        </div>

        <div>
            <p></p>
        </div>
    </main>

    <footer> </footer>
